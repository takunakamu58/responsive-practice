<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <h2 class="question--title">Q1 サイズ変更</h2>
    <div class="box1 box-inner"></div>

    <h2 class="question--title">Q2 色変更</h2>
    <div class="box2 box-inner"></div>

    <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="bigbox3">
      <div class="box3"></div>
      <div class="box3-1"></div>
    </div>

    <h2 class="question--title">Q4 floatの解除</h2>
      <div class="bigbox4 clearfix">
        <div class="box4"></div>
        <div class="box4-1"></div>
      </div>

    <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="flex5">
      <div class="box5-1">
        <p>A</p>
      </div>
      <div class="box5-2">
        <p>B</p>
      </div>
      <div class="box5-3">
        <p>C</p>
      </div>
    </div>

    <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="flex6">
      <div class="box6-1">
        <p>A</p>
      </div>
      <div class="box6-2">
        <p>B</p>
      </div>
      <div class="box6-3">
        <p>C</p>
      </div>
    </div>

    <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="flex7 box-inner">
      <div class="box7-1"></div>
      <div class="box7-2"></div>
      <div class="box7-3"></div>
    </div>
  </div>
</body>

</html>
